version: '3.7'

services:

  hivemq:
    container_name: hivemq
    image: hivemq/hivemq4:latest
    ports:
      - "1883:1883"   # Porta MQTT
      - "8080:8080"   # Console de administração (se disponível)
    secrets:
      - hivemq-user-secret
      - hivemq-password-secret
    volumes:
      - hivemq-data:/opt/hivemq/data
      - hivemq-config:/opt/hivemq/conf
    restart: unless-stopped
    networks:
      - iot-net

  influxdb:
    container_name: influxdb
    image: influxdb:2.7.5
    ports:
      - "8086:8086" # Porta padrão do InfluxDB
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME_FILE: /run/secrets/influxdb2-admin-username
      DOCKER_INFLUXDB_INIT_PASSWORD_FILE: /run/secrets/influxdb2-admin-password
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN_FILE: /run/secrets/influxdb2-admin-token
      DOCKER_INFLUXDB_INIT_ORG: iftm
      DOCKER_INFLUXDB_INIT_BUCKET: iotbiomedica
    secrets:
      - influxdb2-admin-username
      - influxdb2-admin-password
      - influxdb2-admin-token
    volumes:
      - type: volume
        source: influxdb2-data
        target: /var/lib/influxdb2
      - type: volume
        source: influxdb2-config
        target: /etc/influxdb2
    networks:
      - iot-net

  nodered:
    container_name: nodered
    build: .
    # Criei uma imagem personalizada para incluir o node-red-contrib-influxdb
    #image: nodered/node-red:latest
    ports:
      - "1880:1880" # Porta padrão do Node-RED
    volumes:
      - ./nrdata:/data
    environment:
      - FLOWS=flows.json
    networks:
      - iot-net
    depends_on:
      - influxdb
      - hivemq


networks:
  iot-net:

secrets:
  influxdb2-admin-username:
    file: env/.env.influxdb2-admin-username
  influxdb2-admin-password:
    file: env/.env.influxdb2-admin-password
  influxdb2-admin-token:
    file: env/.env.influxdb2-admin-token
  hivemq-user-secret:
    file: env/.env.hivemq-user
  hivemq-password-secret:
    file: env/.env.hivemq-password
volumes:
  influxdb2-data:
  influxdb2-config:
  grafana_data:
  node_red_data:
  hivemq-data:
  hivemq-config:
  
